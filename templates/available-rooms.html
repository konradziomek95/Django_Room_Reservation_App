<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
<! header >
<header>
    <h1 class="text-center">Conference room reservation system</h1>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" href="/room/list/">Available Rooms</a>
                    <a class="nav-link" href=/room/new>Add new</a>
                </div>
            </div>
        </div>
    </nav>
</header>
<table class="table table-striped table-bordered ">
    <thead class="table-dark">
    <tr>
        <th scope="col" class="col-auto text-center">ID</th>
        <th scope="col" class="col-3 text-center">Name</th>
        <th scope="col" class="text-center">Capacity</th>
        <th scope="col" class="text-center">Projector</th>
        <th scope="col" class="col-2 text-center">Options</th>
    </tr>
    </thead>
    <tbody>
    {% for room in rooms %}
        <tr>
            <td class="col-1 text-center">{{ room.id }}</td>
            <td class="col-2 text-center"><a class="link-dark" href="/room/info/{{ room.id }}">{{ room.name }}</a></td>
            <td class="text-center">{{ room.capacity }}</td>
            {% if room.projector %}
                <td class="text-center">&#x2705;</td>
            {% else %}
                <td class="text-center">&#10060;</td>
            {% endif %}
            <td class="col-md-auto"><a href="/room/modify/{{ room.id }}" class="link-primary">Edit</a>
                <a href="/room/delete/{{ room.id }}" class="link-danger">Delate</a>
                <a href="/room/reserve/{{ room.id }}" class="link-success">Reserve</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<footer class="footer">
    Author: Konrad Ziomek
</footer>

</body>
</html>
